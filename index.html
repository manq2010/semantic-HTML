<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>

<body>

    <!-- These are buttons... right? -->
    <div class='button-container'>
        <div class='rock'>Rock</div>
        <div class='paper'>Paper</div>
        <div class='scissors'>Scissors</div>
    </div>

    <!-- Okay, these are *definitely* buttons -->
    <div class='button-container'>
        <button class='rock'>Rock</button>
        <button class='paper'>Paper</button>
        <button class='scissors'>Scissors</button>
    </div>

    <!-- Useful when you need the input itself to have an ID -->
    <label for='name'>Name</label>
    <input type='text' id='name' />

    <!-- Look, Ma, no ID! -->
    <label>
        Name
        <input type='text' />
    </label>

    <br><br><br>

    <table>
        <caption>Average daily tea and coffee consumption</caption>
        <tr>
            <th>Person</th><th>Coffee</th><th>Tea</th>
        </tr>
        <tr>
            <th>Njoki</th><td>5 cups</td><td>0 cups</td>
        </tr>
        <tr>
            <th>Iesha</th><td>1 cup</td><td>2 cups</td>
        </tr>
        <tr>
            <th>LÃ©onie</th><td>0 cups</td><td>25 cups</td>
        </tr>
    </table>

</body>

</html>
